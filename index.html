<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="calculator">
    <div class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">Calculator</a>
          <div class="d-flex modes">
             <div class="d-flex flex-row ">
              <i class="fa-solid fa-moon fa"></i>
                <h5>DarkMode</h5>
             </div>
             <div class="d-flex flex-row">
              <i class="fa-regular fa-sun fa"></i>
                <h5>LightMode</h5>
             </div>
            </div>
        </div>
      </div>

      <input type="text" name="display" class="display">

      <div class="btnArea">
        <div class="d-flex flex-row btn-row">
          <input type="button" value="AC" class="color-btn">
          <input type="button" value="DE" class="color-btn">
          <input type="button" value="%"  class="color-btn">
          <input type="button" value="/"  class="color-btn">
        </div>
        <div class="d-flex flex-row btn-row">
          <input type="button" value="7">
          <input type="button" value="8">
          <input type="button" value="9">
          <input type="button" value="*" class="color-btn">
        </div>
        <div class="d-flex flex-row btn-row">
          <input type="button" value="4">
          <input type="button" value="5">
          <input type="button" value="6">
          <input type="button" value="-" class="color-btn">
        </div>
        <div class="d-flex flex-row btn-row">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="+" class="color-btn">
        </div>
        <div class="d-flex flex-row btn-row">
          <input type="button" value="00">
          <input type="button" value="0">
          <input type="button" value=".">
          <input type="button" value="=" class="color-btn equal">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
