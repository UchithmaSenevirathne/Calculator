<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div id="result">
        <div id="output">
          <p id="output-value"></p>
        </div>
        <div class="keyboard">
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="backspace">DE</button>
          <button class="operator chngColor" id="%">%</button>
          <button class="operator chngColor" id="/">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator chngColor" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator chngColor" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator chngColor" id="+">+</button>
          <button class="number" id="0">0</button>
          <button class="number" id="00">00</button>
          <button class="number" id=".">.</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>

    <script src="./index.js"></script>
</body>
</html>
